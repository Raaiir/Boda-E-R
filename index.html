<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* Asegura que el iframe esté detrás del botón */
    }
    /* Botón visible */
    #playButton {
      position: fixed; /* Siempre visible */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 50px;
      background-color: rgba(120, 127, 92, 0.9); /* Fondo verde traslúcido */
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 15px; /* Bordes curvos */
      text-align: center;
      line-height: 50px; /* Centrado vertical */
      cursor: pointer;
      z-index: 1000; /* Siempre encima del iframe */
    }
    #playButton:active {
      background-color: rgba(120, 127, 92, 1); /* Fondo más oscuro al hacer clic */
    }
    audio {
      display: none; /* Ocultar el reproductor de audio */
    }
  </style>
</head>
<body>
  <!-- Reproductor de audio -->
  <audio id="audio" loop playsinline>
    <source src="https://www.dropbox.com/scl/fi/hprvrnlh2w6af999wxmnh/Nothing-gonna-stop-us-now.mp3?rlkey=wgkatjgdnau9sgvycwvf0azfe&st=ojw1i630&dl=1" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Botón visible -->
  <div id="playButton">Reproducir Música</div>

  <!-- PDF incrustado -->
  <iframe 
    src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
  </iframe>

  <script>
    document.getElementById('playButton').addEventListener('click', function () {
      const audio = document.getElementById('audio');
      audio.play().then(() => {
        // Ocultar el botón después de la reproducción
        document.getElementById('playButton').style.display = 'none';
      }).catch(error => {
        console.error('Error al intentar reproducir el audio:', error);
        alert('Por favor, permite la reproducción manual en tu navegador.');
      });
    });
  </script>
</body>
</html>
