<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: auto; /* Permitir desplazamiento */
    }
    /* Estilo del iframe del PDF */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: relative;
    }
    /* Estilo del botón visible para dispositivos móviles */
    #playButton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Solo cubrir la primera página */
      background-color: rgba(255, 255, 255, 0.2); /* Fondo ligeramente visible para toque */
      border: 5px solid transparent; /* Sin borde visible */
      cursor: pointer;
      z-index: 100; /* Asegura que el botón esté por encima del PDF */
      text-align: center;
      font-size: 24px;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Estilo al pasar el mouse sobre el botón */
    #playButton:hover {
      background-color: rgba(255, 255, 255, 0.5); /* Fondo sutil cuando se pasa el mouse */
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Reproductor de audio (invisible al inicio) -->
  <audio id="audio" loop>
    <source src="https://www.dropbox.com/scl/fi/hprvrnlh2w6af999wxmnh/Nothing-gonna-stop-us-now.mp3?rlkey=wgkatjgdnau9sgvycwvf0azfe&st=ojw1i630&dl=1" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- PDF incrustado -->
  <iframe 
    src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
  </iframe>

  <!-- Botón visible para dispositivos móviles (cubre toda la página para clic) -->
  <div id="playButton" onclick="playAudio()">Haz clic aquí para abrir invitación y escuchar música</div>

  <script>
    // Función para reproducir el audio al hacer clic o toque
    function playAudio() {
      var audio = document.getElementById('audio');
      audio.play();
      // Desactivar el clic después de la primera reproducción para evitar múltiples clics innecesarios
      document.getElementById('playButton').style.display = 'none'; // Ocultar el botón después de clic
    }
  </script>
</body>
</html>
