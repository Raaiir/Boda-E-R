<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #playButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 50px;
      background-color: rgba(120, 127, 92, 0.9);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 15px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      z-index: 1000;
    }
    #playButton:active {
      background-color: rgba(120, 127, 92, 1);
    }
  </style>
</head>
<body>
  <!-- Incluir la biblioteca Howler.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>

  <!-- Botón visible -->
  <div id="playButton" tabindex="0">Reproducir Música</div>

  <!-- PDF incrustado -->
  <iframe 
    src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
  </iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const playButton = document.getElementById('playButton');
      playButton.focus(); // Forzar el enfoque en el botón

      const sound = new Howl({
        src: ['https://www.dropbox.com/scl/fi/hprvrnlh2w6af999wxmnh/Nothing-gonna-stop-us-now.mp3?rlkey=wgkatjgdnau9sgvycwvf0azfe&st=ojw1i630&dl=1'],
        loop: true,
        html5: true
      });

      playButton.addEventListener('click', function () {
        sound.play();
        playButton.style.display = 'none';
      });
    });
  </script>
</body>
</html>
