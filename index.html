<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boda E&R | 22.03.2025</title>

  <!-- Cargar fuente desde GitHub -->
  <style>
    @font-face {
      font-family: 'Frunchy';
      src: url('https://raw.githubusercontent.com/Raaiir/Boda-E-R/refs/heads/main/Frunchy.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    #pdfContainer {
      width: 100vw; /* Ajustar al ancho de la ventana */
      height: 100vh; /* Ajustar a la altura de la ventana */
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #playButton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; /* 100% del ancho de la pantalla */
      height: 100vh; /* 100% de la altura de la pantalla */
      background-color: rgba(0, 0, 0, 0); /* Fondo transparente */
      color: rgba(0, 0, 0, 0); /* Texto transparente */
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      line-height: 100vh; /* Centrar el texto verticalmente */
      cursor: pointer;
      z-index: 100;
      border: 2px solid rgba(255, 255, 255, 0.5); /* Borde sutil para visibilidad */
    }

    #playButton:active {
      background-color: rgba(0, 0, 0, 0.3); /* Fondo ligeramente oscuro al hacer clic */
    }

    #countdown {
      display: none;
      font-family: 'Frunchy', sans-serif;
      color: white;
      text-align: center;
      position: absolute;
      width: 100%;
      height: 200px; /* Ajustado a 200px */
      bottom: 40px; /* Subir un total de 40px hacia arriba */
      left: 0;
      z-index: 200;
      background-color: rgba(120, 127, 92, 0.7); /* Mantener el fondo para rellenar el espacio */
      padding: 20px;
      box-sizing: border-box;
    }

    #countdown h2 {
      margin: 10px 0 0; /* Ajustar el texto 10px debajo de la parte superior */
      font-size: 24px;
      color: white;
      font-weight: normal;
    }

    #countdown .time {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #countdown .unit {
      text-align: center;
      font-size: 24px;
    }

    #countdown .unit span {
      display: block;
      font-size: 36px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <audio id="audio" loop playsinline>
    <source src="https://raw.githubusercontent.com/Raaiir/Boda-E-R/refs/heads/main/Nothing%20gonna%20stop%20us%20now.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div id="pdfContainer">
    <!-- Actualiza el enlace del PDF aquí -->
    <iframe id="pdfIframe" 
      src="https://drive.google.com/file/d/1yUy2lUI3zYg4ZLMqejR7Ufm5zMTsnbdG/preview">
    </iframe>
    
    <!-- Botón transparente que ocupa toda la pantalla -->
    <div id="playButton" tabindex="0">Reproducir Música</div>
    
    <div id="countdown">
      <h2>El gran día en</h2>
      <div class="time">
        <div class="unit">
          <span id="days">0</span>
          días
        </div>
        <div class="unit">
          <span id="hours">0</span>
          horas
        </div>
        <div class="unit">
          <span id="minutes">0</span>
          minutos
        </div>
        <div class="unit">
          <span id="seconds">0</span>
          segundos
        </div>
      </div>
    </div>
  </div>
</body>
</html>
