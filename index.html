<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #playButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 50px;
      background-color: rgba(120, 127, 92, 0.9);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 15px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      z-index: 1000;
    }
    #playButton:active {
      background-color: rgba(120, 127, 92, 1);
    }
  </style>
</head>
<body>
  <audio id="audio" controls playsinline>
    <source src="https://raw.githubusercontent.com/Raaiir/Boda-E-R/refs/heads/main/Nothing%20gonna%20stop%20us%20now.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div id="playButton" tabindex="0">Reproducir Música</div>

  <iframe 
    src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
  </iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const playButton = document.getElementById('playButton');
      const audio = document.getElementById('audio');

      playButton.focus(); // Forzar el enfoque en el botón

      playButton.addEventListener('click', function () {
        audio.load();  // Cargar el audio antes de intentar reproducirlo
        const playPromise = audio.play();

        if (playPromise !== undefined) {
          playPromise.then(() => {
            playButton.style.display = 'none';
          }).catch(error => {
            console.error('Error al intentar reproducir el audio:', error);
            alert('Por favor, permite la reproducción manual en tu navegador y luego vuelve a intentarlo.');
            audio.controls = true; // Mostrar controles visibles si la reproducción falla
          });
        }
      });

      document.body.addEventListener('touchstart', function() {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            // Atrapa el error y no hagas nada para forzar una nueva interacción
          });
        }
      });
    });
  </script>
</body>
</html>
