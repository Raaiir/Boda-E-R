<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música y Contador Regresivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    #pdfContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Ocultar scroll inicialmente */
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0); /* Transparente para ocultar scroll */
      top: 0;
      left: 0;
      z-index: 1000; /* Justo encima del iframe */
    }
    #playButton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0); /* Totalmente transparente */
      border: none;
      cursor: pointer;
      z-index: 1100; /* Asegurar que el botón esté encima del overlay */
    }
    #countdown {
      font-size: 2em;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100; /* Asegurar que esté visible */
    }
  </style>
</head>
<body>
  <div id="countdown">Cargando contador...</div>
  <audio id="audio" loop playsinline>
    <source src="https://raw.githubusercontent.com/Raaiir/Boda-E-R/refs/heads/main/Nothing%20gonna%20stop%20us%20now.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div id="pdfContainer">
    <iframe id="pdfIframe" 
      src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
    </iframe>
    <div id="overlay"></div> <!-- Capa de superposición para bloquear scroll -->
    <button id="playButton" tabindex="0"></button> <!-- Botón transparente -->
  </div>

  <script>
    // Contador regresivo
    const targetDate = new Date("March 22, 2025 00:00:00").getTime();
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = 
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "¡Llegó el día!";
      }
    }, 1000);

    document.addEventListener('DOMContentLoaded', function() {
      const playButton = document.getElementById('playButton');
      const audio = document.getElementById('audio');
      const pdfContainer = document.getElementById('pdfContainer');
      const pdfIframe = document.getElementById('pdfIframe');
      const overlay = document.getElementById('overlay');

      playButton.focus(); // Forzar el enfoque en el botón

      playButton.addEventListener('click', function () {
        audio.load();  // Cargar el audio antes de intentar reproducirlo
        const playPromise = audio.play();

        if (playPromise !== undefined) {
          playPromise.then(() => {
            playButton.style.display = 'none';
            overlay.style.display = 'none'; // Ocultar la capa de superposición para permitir scroll
            pdfContainer.style.overflow = 'auto'; // Permitir scroll después de hacer clic

            // Navegar a la segunda página del PDF y restringir la primera
            setTimeout(() => {
              pdfIframe.src = `https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true#page=2`;
            }, 500); // Añadir un pequeño retraso para asegurar la carga del PDF
          }).catch(error => {
            console.error('Error al intentar reproducir el audio:', error);
            alert('Por favor, permite la reproducción manual en tu navegador y luego vuelve a intentarlo.');
            audio.controls = true; // Mostrar controles visibles si la reproducción falla
          });
        }
      });

      // Asegurar que el botón se mueva con el PDF al hacer zoom o desplazar
      pdfIframe.addEventListener('load', function() {
        const pdfDocument = pdfIframe.contentDocument || pdfIframe.contentWindow.document;
        pdfDocument.addEventListener('scroll', function() {
          const scrollTop = pdfDocument.documentElement.scrollTop || pdfDocument.body.scrollTop;
          playButton.style.transform = `translate(-50%, ${scrollTop}px)`;
        });
      });
    });
  </script>
</body>
</html>
