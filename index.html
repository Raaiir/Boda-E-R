<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    #pdfContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Ocultar scroll inicialmente */
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0); /* Transparente para ocultar scroll */
      top: 0;
      left: 0;
      z-index: 900; /* Justo debajo del botón */
    }
    #playButton {
      position: absolute;
      top: 64%; /* Posicionar a un tercio de la altura */
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 50px;
      background-color: rgba(120, 127, 92, 0.8); /* Hacer visible para ajustes */
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 15px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      z-index: 1001; /* Asegurar que el botón esté encima del overlay */
    }
    #playButton:active {
      background-color: rgba(120, 127, 92, 1); /* Ligera opacidad al hacer clic */
    }
  </style>
</head>
<body>
  <audio id="audio" loop playsinline>
    <source src="https://raw.githubusercontent.com/Raaiir/Boda-E-R/refs/heads/main/Nothing%20gonna%20stop%20us%20now.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div id="pdfContainer">
    <iframe id="pdfIframe" 
      src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
    </iframe>
    <div id="overlay"></div> <!-- Capa de superposición para bloquear scroll -->
    <div id="playButton" tabindex="0">Reproducir Música</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const playButton = document.getElementById('playButton');
      const audio = document.getElementById('audio');
      const pdfContainer = document.getElementById('pdfContainer');
      const pdfIframe = document.getElementById('pdfIframe');
      const overlay = document.getElementById('overlay');

      playButton.focus(); // Forzar el enfoque en el botón

      playButton.addEventListener('click', function () {
        audio.load();  // Cargar el audio antes de intentar reproducirlo
        const playPromise = audio.play();

        if (playPromise !== undefined) {
          playPromise.then(() => {
            playButton.style.display = 'none';
            overlay.style.display = 'none'; // Ocultar la capa de superposición para permitir scroll
            pdfContainer.style.overflow = 'auto'; // Permitir scroll después de hacer clic

            // Navegar a la segunda página del PDF
            setTimeout(() => {
              pdfIframe.src = `https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true#page=2`;
            }, 500); // Añadir un pequeño retraso para asegurar la carga del PDF
          }).catch(error => {
            console.error('Error al intentar reproducir el audio:', error);
            alert('Por favor, permite la reproducción manual en tu navegador y luego vuelve a intentarlo.');
            audio.controls = true; // Mostrar controles visibles si la reproducción falla
          });
        }
      });

      // Prevenir que la música se reproduzca con un touchstart
      document.body.addEventListener('touchstart', function(event) {
        if (event.target !== playButton) {
          event.preventDefault();
        }
      });

      // Asegurar que el botón se mueva con el PDF al hacer zoom o desplazar
      pdfIframe.addEventListener('load', function() {
        const pdfDocument = pdfIframe.contentDocument || pdfIframe.contentWindow.document;
        pdfDocument.addEventListener('scroll', function() {
          const scrollTop = pdfDocument.documentElement.scrollTop || pdfDocument.body.scrollTop;
          playButton.style.transform = `translate(-50%, ${scrollTop}px)`;
        });
      });
    });
  </script>
</body>
</html>
