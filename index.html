<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: auto;
    }
    /* Estilo del iframe del PDF */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: relative;
    }
    /* Estilo del botón visible para Safari */
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.5); /* Fondo visible */
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      z-index: 100;
    }
    #playButton:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Reproductor de audio (invisible al inicio) -->
  <audio id="audio" loop>
    <source src="https://www.dropbox.com/scl/fi/hprvrnlh2w6af999wxmnh/Nothing-gonna-stop-us-now.mp3?rlkey=wgkatjgdnau9sgvycwvf0azfe&st=ojw1i630&dl=1" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- PDF incrustado -->
  <iframe 
    src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
  </iframe>

  <!-- Botón visible para reproducir música en el PDF -->
  <div id="playButton" onclick="playAudio()">Haz clic para escuchar música</div>

  <script>
    // Función para reproducir el audio
    function playAudio() {
      var audio = document.getElementById('audio');
      audio.play();
      // Ocultar el botón después de la primera reproducción
      document.getElementById('playButton').style.display = 'none';
    }
  </script>
</body>
</html>
