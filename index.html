<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    /* Botón visible */
    #playButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 50px;
      background-color: rgba(0, 128, 0, 0.8); /* Fondo verde translúcido */
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid white; /* Borde visible */
      border-radius: 15px; /* Bordes curvos */
      text-align: center;
      line-height: 50px; /* Centrado vertical */
      cursor: pointer;
      z-index: 1000; /* Siempre por encima del iframe */
    }
    #playButton:active {
      background-color: rgba(0, 128, 0, 1); /* Fondo más oscuro al hacer clic */
    }
    audio {
      display: none; /* Ocultar el reproductor de audio */
    }
    /* Prevención de clics bloqueados por el iframe */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* Totalmente transparente */
      z-index: 999; /* Encima del iframe */
    }
  </style>
</head>
<body>
  <!-- Reproductor de audio -->
  <audio id="audio" loop>
    <source src="https://www.dropbox.com/scl/fi/hprvrnlh2w6af999wxmnh/Nothing-gonna-stop-us-now.mp3?rlkey=wgkatjgdnau9sgvycwvf0azfe&st=ojw1i630&dl=1" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Capa superpuesta para capturar clics -->
  <div id="overlay" onclick="playAudio()"></div>

  <!-- Botón visible -->
  <div id="playButton" onclick="playAudio()">Reproducir Música</div>

  <!-- PDF incrustado -->
  <iframe 
    src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true">
  </iframe>

  <script>
    function playAudio() {
      const audio = document.getElementById('audio');
      const playButton = document.getElementById('playButton');
      const overlay = document.getElementById('overlay');

      // Reproduce el audio
      audio.play().then(() => {
        // Oculta el botón y la capa de superposición después de la reproducción
        playButton.style.display = 'none';
        overlay.style.display = 'none';
      }).catch((error) => {
        alert('Por favor, haz clic nuevamente para activar el audio.');
        console.error('Error al reproducir audio:', error);
      });
    }
  </script>
</body>
</html>
