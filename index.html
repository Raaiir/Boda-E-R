<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      cursor: pointer; /* Cambiar el cursor para indicar que el PDF es interactivo */
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Reproductor de audio (invisible al inicio, no necesita un botón visible) -->
  <audio id="audio" loop>
    <source src="https://www.dropbox.com/scl/fi/hprvrnlh2w6af999wxmnh/Nothing-gonna-stop-us-now.mp3?rlkey=wgkatjgdnau9sgvycwvf0azfe&st=ojw1i630&dl=1" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Visor de PDF incrustado con clic activando el audio -->
  <iframe 
    src="https://docs.google.com/gview?url=https://drive.google.com/uc?id=1-6Wbqk3m8hzLZ2TnC84vLJRBs3lsk8hH&export=download&embedded=true"
    onclick="playAudio()">
  </iframe>

  <script>
    // Función para reproducir el audio al hacer clic en la zona del PDF
    function playAudio() {
      var audio = document.getElementById('audio');
      audio.play();
      // Desactivar el clic después de la primera reproducción para evitar múltiples clics innecesarios
      document.querySelector('iframe').onclick = null; 
    }
  </script>
</body>
</html>
